name: Generate

on:
  push:
    branches: [ develop, main ]
  pull_request:

jobs:
  generate:
    name: Check generate ran
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Test
        run: |
          go test ./...
      - name: Generate
        run: |
          go generate ./...
          git diff --exit-code
